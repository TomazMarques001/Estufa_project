<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>IHM Clean Dashboard</title>
<style>
   body { margin:0; padding:0; background:#1a1a1a; font-family:Arial; color:#eaeaea; }
  .screen { width:100%; height:100vh; padding:18px; box-sizing:border-box; display:flex; flex-direction:column; gap:14px; } */
  .block { background:#262626; border-radius:14px; padding:16px; display:flex; flex-direction:column; gap:10px; }
  .title { font-size:1.05rem; font-weight:bold; opacity:0.9; }
  .line { display:flex; justify-content:space-between; align-items:center; }
  .value { font-size:1.2rem; font-weight:bold; }
  .set { background:#333; border:none; border-radius:10px; color:#fff; padding:6px 10px; width:70px; text-align:center; font-size:1rem; }
  .toggle { background:#444; padding:10px 14px; border-radius:12px; text-align:center; font-weight:bold; cursor:pointer; user-select:none; }
  .toggle.on { background:#3fa33f; }
  .toggle.off { background:#a33f3f; }
  html, body {
  margin: 0;
  padding: 0;
  width: 1024px;
  height: 768px;
  overflow: hidden; /* PROÍBE qualquer rolagem */
  background: #1a1a1a;
    }

.screen {
  width: 1024px;
  height: 768px;
  padding: 10px;
  box-sizing: border-box;
  display: grid;
  grid-template-columns: 1fr 1fr; /* divide em duas colunas */
  grid-template-rows: auto auto auto auto; 
  gap: 12px;
}

/* Blocos menores para não estourar altura */
.block {
  background: #262626;
  border-radius: 14px;
  padding: 12px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  gap: 8px;
}
</style>
</head>
<body>
<div class="screen">

  <div class="block">
    <div class="title">Umidade do Solo</div>
    <div style="height:20%;"><canvas id="chartSolo"></canvas></div></span>
    <div class="line"><span>Atual</span> <span class="value">45%</span></div>
    <div class="line"><span>Meta</span> <input class="set" type="number" value="60"></div>
  </div>

  <div class="block">
    <div class="title">Umidade do Ar</div>
    <div style="height:20%;"><canvas id="chartAr"></canvas></div></span> 
    <div class="line"><span>Atual</span> <span class="value">55%</span></div>    
    <div class="line"><span>Meta</span> <input class="set" type="number" value="70"></div>
  </div>

  <div class="block">
    <div class="title">Temperatura do Solo</div>
    <div style="height:20%;"><canvas id="chartTempSolo"></canvas></div></span> 
    <div class="line"><span>Atual</span> <span class="value">22°C</span></div>
    <div class="line"><span>Meta</span> <input class="set" type="number" value="25"></div>
  </div>

  <div class="block">
    <div class="title">Controles</div>
    <div class="line"><span>Refrigeração</span> <div class="toggle off">Desligado</div></div>
    <div class="line"><span>Aquecimento</span> <div class="toggle on">Ligado</div></div>
    <div class="line"><span>Lâmpada</span> <div class="toggle off">Desligado</div></div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function makeChart(id, data){
new Chart(document.getElementById(id), {
type: 'line',
data: {
labels: data.map((_,i)=>i),
datasets: [{ data, borderWidth:2, fill:false }]
},
options:{ responsive:true, maintainAspectRatio:false, scales:{ x:{display:false}, y:{display:false} }, plugins:{legend:{display:false}} }
});
}
makeChart('chartSolo',[40,42,44,43,45,47,46]);
makeChart('chartAr',[52,53,55,54,55,56]);
makeChart('chartTempSolo',[20,21,22,21,22,23]);

</script>

</div>
</body>
</html>
